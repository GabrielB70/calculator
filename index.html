<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
calculator
<body>
  <div class="container">
    <input type="text" class="display"/>

    <div class="buttons"> 
   
    <label><button  class="opertator" data-value="AC">AC</button>    
    <label><button  class="operator" data-value="DEL">DEL</button>   
    <label><button  class="operator" data-value="/">/</button>  
    <label><button  class="operator" data-value="%">%</button>

    <label><button  data-value="1">1</button>
    <label><button  data-value="2">2</button>
    <label><button  data-value="3">3</button>
    <label><button  class="operator" data-value="+">+</button>

    <label><button  data-value="4">4</button>
    <label><button  data-value="5">5</button>
    <label><button  data-value="6">6</button>
    <label><button  class="operator" data-value="-">-</button>  

    <label><button  data-value="7">7</button>
    <label><button  data-value="8">8</button>
    <label><button  data-value="9">9</button>
    <label><button  class="operator" data-value="*">x</button>

    <label><button  data-value="0">0</button>  
    <label><button  data-value="00">00</button>
    <label><button  class="operator" data-value="=">=</button>
    <label><button  class="operator" data-value=".">.</button>

    </div>
    </div>
 
  <script src='script.js'></script>   
</body>
</html>
